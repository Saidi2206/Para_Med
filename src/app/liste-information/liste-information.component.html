<div class="col-lg-12 grid-margin stretch-card">
    <div class="card custom-card">
        <div class="card-body">
            <h4 class="card-title custom-card-title">Liste des factures</h4>
            <p class="card-description custom-card-description">Description</p>
            <!-- Add the "Ajouter" button here -->
            <button routerLink="/ajouter" class="btn btn-primary">Ajouter</button>
            <div class="table-responsive custom-table pt-3">
                <table class="table custom-table-bordered table-striped mt-3">
                    <thead>
                        <tr>
                            <th class="custom-table-header">#</th>
                            <th class="custom-table-header" scope="col" style="text-align: center;">Nom</th>
                            <th class="custom-table-header">Quantit√©</th>
                            <th class="custom-table-header">Prix</th>
                            <th class="custom-table-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of produits">
                            <td style="text-align: center;" >{{item.nom}}</td>
                            <td style="text-align: center;">{{item.pre}}</td>
                            <td style="text-align: center;">{{item.quantite}}</td>
                            <td style="text-align: center;">{{item.prix}}</td>
                            <td> 
                                <i routerLink="/ajouter" class="fas fa-edit text-primary"></i>
                                <i class="fas fa-trash text-danger"></i>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
